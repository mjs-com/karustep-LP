<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイト移転のお知らせ｜カルステップ</title>
    <meta name="description" content="カルステップの公式サイトが移転しました。新しいURLは https://mjs.main.jp/karustep-LP/ です。">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/karustep-logo.png">
    
    <!-- 自動リダイレクト -->
    <meta http-equiv="refresh" content="5;url=https://mjs.main.jp/karustep-LP/">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/migration-style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="migration-content">
            <div class="logo">
                <img src="img/karustep-logo-with-title.png" alt="カルステップ" onerror="this.style.display='none'">
            </div>
            
            <div class="migration-notice">
                <h1>サイト移転のお知らせ</h1>
                <p class="main-message">
                    カルステップの公式サイトが移転しました。<br>
                    新しいURLからご利用ください。
                </p>
                
                <div class="new-url-box">
                    <h2>新しいURL</h2>
                    <a href="https://mjs.main.jp/karustep-LP/" class="new-url-link" target="_blank" rel="noopener noreferrer">
                        https://mjs.main.jp/karustep-LP/
                    </a>
                </div>
                
                <div class="redirect-info">
                    <p>このページは<span id="countdown">5</span>秒後に自動的に新しいサイトに移動します。</p>
                    <p class="manual-link">
                        自動的に移動しない場合は、<a href="https://mjs.main.jp/karustep-LP/" target="_blank" rel="noopener noreferrer">こちらをクリック</a>してください。
                    </p>
                </div>
                
                <div class="cta-button-container">
                    <a href="https://mjs.main.jp/karustep-LP/" class="cta-button" target="_blank" rel="noopener noreferrer">
                        新しいサイトへ移動
                    </a>
                </div>
            </div>
            
            <div class="footer">
                <p>ご不便をおかけして申し訳ございません。</p>
                <p>今後ともカルステップをよろしくお願いいたします。</p>
            </div>
        </div>
    </div>
    
    <script>
        // カウントダウン機能
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://mjs.main.jp/karustep-LP/';
            }
        }, 1000);
        
        // 手動でのリダイレクト防止（開発時用）
        // window.location.href = 'https://mjs.main.jp/karustep-LP/';
    </script>
</body>
</html>

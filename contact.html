    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 62.5%;
            background-color: #c4d0da;
        }
        
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.6rem;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .contact-container {
            flex: 1;
            text-align: center;
        }
        
        .contact-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-content h2 {
            color: #2c5f7a;
            margin-top: 1rem;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .contact-content p {
            margin-bottom: 3rem;
            color: #666;
            line-height: 1.8;
        }
        
                 .form-container {
             width: 100%;
             margin-bottom: 3rem;
             border-radius: 15px;
             overflow: hidden;
             box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
         }
         
         .form-fallback {
             text-align: center;
             padding: 2rem;
             background: #f8f9fa;
             border-radius: 15px;
             margin-top: 2rem;
         }
         
         .form-fallback p {
             margin-bottom: 1.5rem;
             color: #666;
         }
         
         .form-button {
             display: inline-block;
             background: linear-gradient(135deg, #4a90e2, #2c5f7a);
             color: white;
             padding: 1.5rem 3rem;
             border-radius: 50px;
             text-decoration: none;
             font-weight: 700;
             font-size: 1.6rem;
             box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
             transition: all 0.3s ease;
         }
         
         .form-button:hover {
             transform: translateY(-2px);
             box-shadow: 0 8px 25px rgba(74, 144, 226, 0.5);
         }
        
        .contact-info {
            margin-top: 0;
            padding: 2rem;
            background: white;
            border-radius: 15px;
        }
        
        .contact-info h3 {
            color: #2c5f7a;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .contact-info p {
            color: #666;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            padding-left: 13rem;
        }
        
        .contact-info i {
            color: #4a90e2;
            font-size: 1.6rem;
        }

        .contact-info a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #2c5f7a;
            text-decoration: underline;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.6rem;
            text-align: center;
            cursor: pointer;
            border: none;
            white-space: nowrap;
            margin: 1rem;
            transition: all 0.3s ease;
        }
        
        .cta-button.secondary {
            background: white;
            color: #4a90e2;
            border: 2px solid #4a90e2;
            text-align: center;
        }
        
        .cta-button.secondary:hover {
            background: #4a90e2;
            color: white;
        }
        
        .footer {
            background: #2c5f7a;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .footer p {
            margin: 0;
            opacity: 0.8;
        }
        
        /* デスクトップ版のみで表示する汎用クラス */
        .desktop-only {
            display: inline;
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 2rem 1.5rem;
            }
            
            .form-button {
                padding: 1.5rem 2.5rem;
                font-size: 1.6rem;
            }

            /* モバイル版ではdesktop-onlyを非表示 */
            .desktop-only {
                display: none;
            }

            /* Contact Info Mobile - 左側の余白を調整、フォントサイズを16pxに */
            .contact-info p {
                padding-left: 5rem;
                font-size: 1.6rem;
            }
            .contact-info a {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
